<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- Header section -->
    <header>
        <div class="container">
            <h1>Stocks</h1>
            <!-- Navigation menu -->
            <nav>
                <ul>
                    <!-- Portfolio link -->
                    <li><a href="/portfolio" style="font-size: 20px;">Portfolio</a></li>
                    <!-- Account sidebar toggle button -->
                    <li><span style="font-size:20px;cursor:pointer" onclick="openNav()">&#9776; Account</span></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <!-- Change password form -->
        <form action="/change_password" method="post">
            <!-- Old password input -->
            <div class="form-group">
                <label for="old-password">Old Password</label>
                <input type="password" class="form-control" id="old-password" name="old_password" required>
            </div>
            <!-- New password input -->
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" class="form-control" id="new-password" name="new_password" required>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
    </main>
    <!-- Account sidebar -->
    <div id="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <!-- Change password link -->
        <a href="/change_password">Change Password</a>
        <!-- Logout link -->
        <a href="/logout">Sign Out</a>
    </div>
    <!-- JavaScript for account sidebar -->
    <script>
        function openNav() {
            document.getElementById("sidebar").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("sidebar").style.width = "0";
        }
    </script>
    <!-- Footer section -->
    <footer>
        <div class="container">
            <p>&copy; Jabba</p>
        </div>
    </footer>
</body>
</html>
